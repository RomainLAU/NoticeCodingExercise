    <h1>Notice Coding Exercise</h1>

    <button id="changeTitleButton">Change Title !</button>

    <script>
        let title = document.querySelector('h1')
        let changeTitleButton = document.querySelector('#changeTitleButton')

        let isTitleAmazing = false

        changeTitleButton.addEventListener('click', () => {

            if (isTitleAmazing === false) {
                title.textContent = 'An Amazing Test !'
                isTitleAmazing = true
            } else {
                title.textContent = 'Notice Coding Exercise'
                isTitleAmazing = false
            }
        })
    </script>
